<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Trello Export Power-Up (Clean)</title>
  <script src="https://p.trellocdn.com/power-up.min.js"></script>
</head>
<body>
  <!-- Sichtbarer Check -->
  <h1 style="font-family:sans-serif">Power-Up Seite geladen ✅</h1>
  <p>Wenn diese Zeile sichtbar ist, funktioniert das Hosting der Seite.</p>

<script>
  function onClick(t){
    return t.popup({
      title: 'Export',
      url: 'https://cdn.jsdelivr.net/gh/MarcelSchons/trello-export-clean@main/popup.html',   // lädt die eben hochgeladene Datei
      height: 260
    });
  }

  window.TrelloPowerUp.initialize({
    'board-buttons': function(t){
      return [{
        text: 'Export Karten',
        icon: 'https://trello.com/favicon.ico',
        condition: 'edit',
        callback: onClick
      }];
    }
  });
</script>

</body>
</html>
